<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>More | KAKAO CLONE</title>
    </head>
<body>
    <div class="status-bar">
        <span class="status-bar__clock">13:53</span>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        <span class="span status-bar__battery-level">100%</span>
        </div>
    </div>
    <header class="header">
        <div class="header__header__column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header__column">
            <span class="header__icon">
                <a href="find.html">
                <i class="fas fa-search"></i>
                </a>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="setting.html">
                <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
        </header>

        <main class="more">
            <header class="more_header">
                <div class="friend__column">
                    <div class="friends_friend friend friend--lg">
                        <img src="myself.jpg" alt="" class="g-avatar friend__avatar" />
                        
                        <div class="friend__content">
                            <span class="friend__name">
                                박현민
                            </span>
                            
                            <span class="friend__status">
                                pok_holiday@naver.com
                                
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <i class="far fa-comment-alt fa-2x"></i>
                    </div>
                </div>
                <ul class="more__btn-list">
                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="far fa-smile fa-2x"></i>
                        </span>
                        <span class="more__btn-title">
                            Emoticons
                        </span>
                    </li>

                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="fas fa-brush fa-2x"></i>
                        </span>
                        <span class="more__btn-title">
                            theme
                        </span>
                    </li>

                    <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="fab fa-kickstarter-k fa-2x"></i>                          
                        </span>
                        <span class="more__btn-title">
                            Account
                        </span>
                    </li>
                </ul>
            </header>

            <section class="more__suggestions">
                <h5 class="more__title">Suggestions</h5>
                <ul class="mor__suggestions-list">
                    <li class="more__suggestion suggestion">
                        <span class="suggestion__icon">
                            <i class="fas fa-quote-right fa-2x"></i>
                        </span>
                        <span class="suggestion__title">KaKao Story</span>
                    </li>
                    <li class="more__suggestion suggestion">
                        <i class="fas fa-beer fa-2x"></i>
                        <span class="suggestion__title">kakao friends</span>
                    </li>
                    <li class="more__suggestion suggestion">
                        <i class="fas fa-gamepad fa-2x"></i>
                        <span class="suggestion__title">Games</span>
                    </li>
                </ul>
            </section>
        </main>


        <!-- 네비게이션 전 파일 동일 위치 고정 적용 (전)-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
                </li>
                <li class="nav__list-item"><a href="chats.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i></a>
                </li>
                <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
                </li>
                <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
                </li>
            </ul>
        </nav>
</body>
</html>
