<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Friends | KAKAO CLONE</title>

    
    </head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"></div>
        <span class="status-bar__clock">13:53</span>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        <span class="span status-bar__battery-level">100%</span>
        </div>
    </div>
    <!--상단 제목부분-->
    <header class="header">
        <div class="header__header__column">
            <h1 class="header_title">Friends</h1>
        </div>
        <div class="header__header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
        </header>
        
        <!--메인 친구-->
        <main clas="friends">
            <header class="friends__header">
                <div class="friend__column">
                    <div class="friends_friend friend friend--lg">
                        <img src="myself.jpg" alt="" class="g-avatar friend__avatar" />
                        <div class="friend__content">
                            <span class="friend__name">
                                박현민
                            </span>
                            <span class="friend__status">
                                유리 사랑해!
                            </span>
                        </div>
                    </div>
                </div>
                <div class="friend_column">
                    
                </div>
            </header>
            <!--
                <i class="fas fa-plus-circle"></i> 
                플러스친구 아이콘
            -->
            <!--플러스 친구창-->
            <div class="friend__column__plus">
                <div class="friends__plus">
                    <h5 class="friends__plus-title">Plus friend</h5>
                    <li class="friends__friend friend">
                        <img src="plusfriend.jpg" alt="" class="g-avatar friend__avatar" />
                        <div class="friend__content">
                            <span class="friend__name">
                                Plus Friend
                            </span>
                        </div>
                        <i class="fas fa-user-plus"></i>
                    </li>
                </div>
            </div>
                <!--친구 리스트-->
                <ul class="friends__list">
                    <h5 class="friends__title">Friends 14</h5>
                    <li class="friends__friend friend friend--lg">
                    <div class="friend__column">
                        <img src="yuri2.jpg" alt="">
                        <div class="friend__content">
                            Yuri
                            <span class="friend__status">
                                 Wiz.아이즈원♥
                            </span>
                            <div class="friend__now-listening">
                                <span>
                                FTISLAND (FT NomadCoders)
                                </span>
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                       
                        
                    </div>
                </div>
                    </li>
                </ul>
            </div>
            
        </main>

        <!--네이게이션-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
                </li>
                <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
                </li>
                <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
                </li>
                <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
                </li>
            </ul>
        </nav>
</body>
</html>
