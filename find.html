<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Find | KAKAO CLONE</title>
    </head>
<body>
    <div class="status-bar">
        <span class="status-bar__clock">13:53</span>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        <span class="span status-bar__battery-level">100%</span>
        </div>
    </div>
    <header class="header">
        <div class="header__header__column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
        </header>
        <!--Find 헤더-->
        <main class="find">
            <header class="find__header">
                <ul class="find__header-list">
                    <li class="find__header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-qrcode fa-2x"></i>
                        </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                    </li>

                    <li class="find__header-title">
                        <span class="header-btn__icon">
                            <i class="fas fa-user-plus fa-2x"></i>
                        </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                    </li>

                    <li class="find__header-title">
                        <span class="header-btn__icon">
                            <i class="fas fa-passport fa-2x"></i>
                        </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                    </li>

                    <li class="find__header-title">
                        <span class="header-btn__icon">
                            <i class="far fa-envelope fa-2x"></i>
                        </span>
                    <span class="header-btn__title">
                        invite
                    </span>
                    </li>
                </ul>
            </header>
            <ul class="find__recommended"></ul>
            <h5 class="find__title">
                Recommended Friends
            </h5>
        </main>





        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
                </li>
                <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
                </li>
                <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
                </li>
                <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
                </li>
            </ul>
        </nav>
</body>
</html>
